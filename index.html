<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div class="grid">
      <div class="unit max-length">
        <h1>Want to go to Mars?</h1>
        <hr>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

        <h2>Personal details</h2>

        <form class="push-0" method="POST" action="https://formspree.io/khan0355@algonquinlive.com">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="push">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>
          <div class="push">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
          </div>
          <div class="push">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human!</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="push">
            <label for="details">Address</label>
            <textarea id="details" name="message" required></textarea>
          </div>

          <h3>Mission statement</h3>

          <div class="push">
            <label for="content">Why do you want to go to Mars?</label>
            <textarea id="content" name="message" required></textarea>
          </div>

          <div>
            <button class="btn btn-light mega" type="submit">Register for the trip!</button>
          </div>

          <div>
            <button class="btn btn-light mega" type="submit">Request to join the mission</button>
          </div>

        </form>
      </div>
    </div>
  </section>

</body>
</html>
